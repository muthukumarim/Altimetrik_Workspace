<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Retreive Car Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


</head>

<body>
 
   
  <form action="/getcarinfo">
  <h1> Welcome to the Car Inventory System</h1>
  <br><br>
Enter the Car Manufacture Name:  <input type="text" name="carname" id="carname">
<input type="submit"  value="RetrieveInfo">
</form> 

    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${carDetails}" class="container my-5">
           
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Mfr_ID</th>
                                <th>Mfr_Name</th>
                                <th>City</th>
                                <th>StateProvince</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="carDetails : ${carDetails}">
                                <td th:text="${carDetails.mfID}"></td>
                                <td th:text="${carDetails.mfName}"></td>
                                <td th:text="${carDetails.city}"></td>
                                 <td th:text="${carDetails.state}"></td>
                                  <td th:text="${carDetails.country}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    

	
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</body>
</html>
